<app-header></app-header>
<div class="movie-container">
  <div class="top">
    <div class="left">
      <div class="name">{{ movie.name }}</div>
      <div class="rating">
        <span class="rating-value">
          <app-star-rating [starRating]="movie.rating"></app-star-rating>
        </span>
      </div>
      <div class="cover">
        <img alt="" [src]="movie.cover" />
      </div>
    </div>
    <div class="right">
      <div class="title">Rate this movie</div>
      <div class="rating-form">
        <div class="form-group">
          <label for="uname">Name</label>
          <input type="text" name="uname" class="form-control" />
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <div class="rating"></div>
        </div>
        <div class="form-group">
          <label for="review">Review</label>
          <textarea name="review" rows="3" class="form-control"></textarea>
        </div>
        <div class="btn-container">
          <button class="btn btn-dark">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom">
    <h4 class="title">Reviews</h4>
    <div class="reviews">
      <div class="review">
        <div class="review-details">
          <div class="review-left">
            <div class="author"></div>
            <div class="author_dt"></div>
          </div>
          <div class="review-right">
            <div class="rating">
              <span class="rating-value"></span>
            </div>
          </div>
        </div>
        <div class="review-text"></div>
      </div>
    </div>
    <div class="reviews">
      <div class="no-reviews">No reviews yet</div>
    </div>
  </div>
</div>
